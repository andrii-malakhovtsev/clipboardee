name: Deploy to GitHub Pages

on:
  push:
    branches: 'main'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          # Tell GitHub where the package-lock.json is for caching
          cache-dependency-path: './website/package-lock.json'

      - name: Install dependencies
        run: npm install
        working-directory: ./website

      - name: Build
        run: npm run build
        working-directory: ./website

      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          # This tells GitHub where the Vite 'dist' folder actually is
          path: 'website/dist/'

  deploy:
    needs: build_site
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4